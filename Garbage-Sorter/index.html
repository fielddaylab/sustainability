<html>
<head>
	<title>Garbage Sorter: Select your Stage</title>

	<link rel="stylesheet" type="text/css" href="src/css/stylesheet.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
	<div class="stage-container">
		<div id="uSouth" class="stage">
			Union South
		</div>
		<div id="Grainger" class="stage">
			Grainger
		</div>
		<div id="Chemistry" class="stage">
			Chemistry 
		</div>
		<div id="Dejope" class="stage">
			Dejope
		</div>
		<div id="Gordon" class="stage">
			Gordon
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){

			$(".stage").on('click', function(){

				var packed = "";
				packed  = escape(this.id);
				window.location = "garbagesorter.html?" + packed;
			})

		});

	</script>
</body>
</html>
